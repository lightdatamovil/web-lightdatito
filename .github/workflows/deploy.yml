name: Deploy FTP

on:
    push:
        branches:
            - main

jobs:
    ftp-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Deploy via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USER }}
                  password: ${{ secrets.FTP_PASS }}
                  protocol: ftps
                  server-dir: /lightdatito/
                  local-dir: ./
                  passive: true
                  force-passive: true
                  deploy-only-on-changes: true
                  max-parallel: 1
                  dry-run: true
                  exclude: |
                      **/.git*
                      **/.github/**
                      **/node_modules/**
                      **/assets/**
