name: Deploy FTP

on:
    push:
        branches:
            - main

jobs:
    ftp-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Deploy via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.6
              with:
                  server: ftp.files.lightdata.app
                  username: ${{ secrets.FTP_USER }}
                  password: ${{ secrets.FTP_PASS }}
                  protocol: ftps # FTPS expl√≠cito (TLS)
                  port: 21
                  server-dir: /lightdatito/
                  local-dir: ./
                  exclude: |
                      **/.git*
                      **/.git*/**
                      **/.github/**
                      **/node_modules/**
                      **/assets/**
