name: Deploy FTP

on:
    push:
        branches:
            - main

jobs:
    ftp-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Deploy via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.6
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USER }}
                  password: ${{ secrets.FTP_PASS }}
                  protocol: ftps # ftp | ftps | ftps-legacy
                  port: 21 # ajustalo si tu hosting usa otro
                  local-dir: ./ # importante: con trailing slash
                  server-dir: /lightdatito/ # tambi√©n con trailing slash
                  dry-run: false # ponelo en true para probar sin subir
                  exclude: |
                      **/.git*
                      **/.git*/**
                      **/.github/**
                      **/node_modules/**
                      **/assets/**
