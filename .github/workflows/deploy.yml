name: Deploy FTP

on:
    push:
        branches:
            - main

jobs:
    ftp-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Deploy via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.6
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USER }}
                  password: ${{ secrets.FTP_PASS }}
                  server-dir: /lightdatito/
                  local-dir: ./
                  exclude: |
                      **/.git*
                      **/.github/**
                      package.json
                      package-lock.json
                      .gitignore
                      **/node_modules/**
                      **/assets/**
